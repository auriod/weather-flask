{% extends 'base.html' %}
{% block content %}
    <div class="container text-center feedback-list-container">
    <p class="h2 feedback-list-title">Ваши сообщения:</p>
    {% for feedback in feedback_list %}

    <p class="h3 text-muted text-left"><em>"{{ feedback[2] }}"</em></p>
    <p class="small text-left">Пользователь: {{ feedback[1] }}</p>
    {% endfor %}
    </div>

{% endblock %}
